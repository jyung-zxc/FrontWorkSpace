<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글등록</title>
</head>

<body>
    <h2>게시글 등록</h2>
    <p>제목,내용은 등록시 반드시 값을 받도록 하고,
        값을 전송할 서버의 주소는 insert, 전송방식은
        <br>post로 설정한다. <br>제목과 내용,
        첨부파일은 서버로 전송시 title, contnet, upload라는 이름으로 전송한다.
    </p>

    <form action="insert" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>게시글 등록</legend>
            <fieldset>
                <legend>제목</legend>
                <input type="text" name="title" id="title" size="80" required>
            </fieldset>
            <fieldset>
                <legend>내용</legend>
                <textarea name="contnet" id="contnet" cols="70" rows="7" required></textarea>
            </fieldset>
            <fieldset>
                <legend>첨부파일</legend>
                <input type="file" name="upload" id="upload">
            </fieldset>
            <br>
            <input type="submit" value="등록하기">
        </fieldset>
        &copy; 2024 KH
    </form>


</body>

</html>
